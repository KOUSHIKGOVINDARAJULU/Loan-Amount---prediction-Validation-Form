<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan amount predicition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel ="stylesheet" href="home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <img src="https://i.ibb.co/KVj4V2G/kindpng-7143209.png" alt="Personal Loan" class="img">
    </div>
    <form id="form" method="get" >
        <div class="row">
            <div class="col-md-6">
                <label for="amount" class="form-label-sm"> Loan Amount </label>
                <input type="text" id="amount"  class="form-control form-control-md" name="amount" placeholder="Enter the Amount">
                <span id="amt"> </span>
            </div>
            <div class="col-md-6">
                <label for="gender_val" class="form-label"> Gender </label>
                <select name="gender" id="gender_val" class="form-control form-control-md">
                    <option class="first_op" value="default" disabled selected>Select Option</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <span id="gen_msg"> </span>
            </div>
            <div class="col-md-6">
                <label for="dependecies" class="form-label"> Dependecies </label>
                <select name="dependecies" id="dependecies" class="form-control form-control-md">
                    <option class="first_op" value="default" disabled selected>Select Option</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3+</option>
                </select>
                <span id="depen_msg"> </span>
            </div>
            <div class="col-md-6">
                <label for="maratial" class="form-label"> Maratial Status </label>
                <select name="maratial" id="maratial" class="form-control form-control-md">
                    <option class="first_op" value="default" disabled selected>Select Option</option>
                    <option value="married">Married</option>
                    <option value="not married">Not Married</option>
                </select>
                <span id="maratial_msg"> </span>
            </div>
            <div class="col-md-6">
                <label for="education" class="form-label"> Education </label>
                <select name="education" id="education" class="form-control form-control-md">
                    <option class="first_op" value="default" disabled selected>Select Option</option>
                    <option value="graduate">Graduate</option>
                    <option value="not graduate">Not Graduate</option>
                </select>
                <span id="edu_msg"> </span>
            </div>
            <div class="col-md-6">
                <label for="Property" class="form-label"> Property Area </label>
                <select name="Property" id="Property" class="form-control form-control-md">
                    <option class="first_op" value="default" disabled selected>Select Option</option>
                    <option value="urban">Urban</option>
                    <option value="semi_urban">Semi-Urban</option>
                    <option value="rurel">Rurel</option>
                </select>
                <span id="pro_msg"> </span>
            </div>
            <div class="col-md-6">
                <label for="income" class="form-label"> Co-applicant Income </label>
                <input type="text" id="income" name="income" class="form-control form-control-md" placeholder="Enter the Amount">
                <span id="income_msg"> </span>
            </div>
            <div class="col-md-6">
                <label for="app_income" class="form-label"> Applicant Income </label>
                <input type="text" id="app_income" name="app_income" class="form-control form-control-md" placeholder="Enter the Amount"> 
                <span id="app_msg"> </span>
            </div>
            <div class="col-md-6">
                <label for="term" class="form-label"> Loan Amount Tearm </label>
                <select name="term" id="term" class="form-control form-control-md">
                    <option class="first_op" value="default" disabled selected>Select Option</option>
                    <option value="120">120 days</option>
                    <option value="180">180 days</option>
                    <option value="360">360 days</option>
                    <option value="480">480 days</option>
                </select>
                <span id="term_msg"> </span>
            </div>
            <div class="col-md-6">
                <label for="history" class="form-label"> Creidt History </label>
                <select name="history" id="history" class="form-control form-control-md">
                    <option class="first_op" value="default" disabled selected>Select Option</option>
                    <option value="0">0</option>
                    <option value="01">1</option>
                </select>
                <span id="history_msg"> </span>
            </div>
        </div>
        <div class="col-md-12">
            <input type="submit" id="perdict" name="perdict" value="Perdict" onclick = "event"   class="form-control form-control-md">
        </div>
        <div>
            <span id="msg"></span>
        </div>
    </form>
    <script src="home.js"></script>
</body>
</html>
